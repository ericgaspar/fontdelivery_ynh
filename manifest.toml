#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "fontdelivery"
name = "font.delivery"
description.en = ""
description.fr = ""

version = "0.1.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://font.delivery/"
demo = "https://font.delivery/"
admindoc = "https://yunohost.org/packaging_apps"
code = "https://github.com/sfhorg/font.delivery"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    rename = "fontdl"
    in_subdir = false
    extract = false
    url = "https://github.com/sfhorg/font.delivery/archive/refs/tags/fontdl-v0.1.0.tar.gz"
    sha256 = "a59b16124cc901ef43e89b6dfc89abb55e5800016656448a54d6814162334158"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
